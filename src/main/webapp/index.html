<!DOCTYPE html>
<html lang="es">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Iniciar Sesión - FerreStock</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <style>
            body {
                background-color: #f8f9fa;
            }
        </style>
    </head>
    <body class="d-flex align-items-center justify-content-center min-vh-100">
        <div class="card shadow-lg" style="width: 100%; max-width: 420px; border-radius: 1rem;">
            <div class="card-body p-4 p-sm-5 text-center">
                <img src="imagenes/logo.png" alt="Logo FerreStock"  class="mb-4" style="max-width: 200px;"/>
                <h1 class="h3 mb-4 fw-normal">Ingresa a FerreStock</h1>
                <form id="loginForm" action="login" method="post">
                    <div class="form-floating mb-3">
                        <input
                            class="form-control"
                            type="text"
                            id="usuario"
                            name="usuario"
                            value="admin"
                            placeholder="Usuario"
                            required
                            />
                        <label for="usuario">Usuario:</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input
                            class="form-control"
                            type="password"
                            id="contrasena"
                            name="contrasena"
                            value="123"
                            placeholder="Contraseña"
                            required
                            />
                        <label for="contrasena">Contraseña:</label>
                    </div>


                    <button class="w-100 btn btn-lg btn-primary" type="submit" >
                    Ingresar
                    </button>
                </form>
                <p class="mt-5 mb-3 text-muted">© 2025 FerreStock</p>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    </body>
</html>
